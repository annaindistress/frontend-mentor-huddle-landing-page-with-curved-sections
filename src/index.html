<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Huddle landing page with curved sections</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__link" href="#">
      <svg class="header__logo" width="96" height="16">
        <title>Huddle logo</title>
        <use xlink:href="./images/sprite.svg#logo"></use>
      </svg>
    </a>
    <a class="header__button button button--small" href="#">Try it free</a>
  </header>
  <main>
    <h1 class="visually-hidden">Huddle landing page with curved sections</h1>
    <section class="promo">
      <div class="promo__container">
        <h2 class="promo__title">Build the community your fans will love</h2>
        <p class="promo__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a class="promo__button button button--large" href="#">Get started for free</a>
      </div>
    </section>
  </main>
</body>
</html>
